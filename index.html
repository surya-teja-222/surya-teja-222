<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Launch countdown timer | SURYA TEJA</title>

  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="main.css">
</head>

<body class="text-center content-center">

  <main>
    <h1
      class="text-white uppercase text-[16px] md:pt-[140px] mdm:pt-[145px] tracking-[7px] font-bold mx-[10%] md:text-[20px]">
      launching soon
    </h1>

    <div class="flex justify-center md:h-[110px] mdm:h-[70px] mt-[100px] ">
      <div class="md:w-[10%] mdm:w-[20%]" id="divid">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
        <p class="card propq" id="days">00</p>
        <p class=" text-grey-blue  uppercase mt-[30px] mdm:text-[10px]">Days</p>
      </div>
      <div class="md:w-[10%] mdm:w-[20%] md:mx-[32px] mdm:mx-[10px]">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
        <p class=" card propq" id="hours">00</p>

        <p class="mt-[30px]   text-grey-blue uppercase mdm:text-[10px]">Hours</p>
      </div>
      <div class="md:w-[10%] mdm:w-[20%]">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
        <p class=" card propq" id="minutes">00</p>

        <p class=" mt-[30px]  text-grey-blue uppercase mdm:text-[10px]">Minutes</p>
      </div>
      <div class="md:w-[10%] mdm:w-[20%] md:ml-[32px] mdm:ml-[10px]">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
        <p class="card propq" id="seconds">00</p>

        <p class=" mt-[30px]   text-grey-blue uppercase mdm:text-[10px]">Seconds</p>
      </div>
    </div>

  </main>
